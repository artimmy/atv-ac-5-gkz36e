<form (ngSubmit)="salvar()" #f="ngForm">

  <div class="form-group">
    <label>Marca</label>
    <select class="custom-select form-control" [(ngModel)]="veiculo.marca" name="marca" required>
      <option *ngFor="let item of marcas" placeholder="Selecione a Marca">{{item}}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Modelo</label>
    <input [(ngModel)]="veiculo.modelo" name="modelo" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Valor</label>
    <input type="number" min="0.00" max="20000.00" step="100.01" [(ngModel)]="veiculo.valor" name="valor" class="form-control text-right" required>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-secondary mr-3" [disabled]="!f.form.valid" >Salvar</button>
    <button type="reset" class="btn btn-secondary" >Limpar</button>
  </div>

</form>
