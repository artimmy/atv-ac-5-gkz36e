<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Marca</th>
			<th scope="col">Modelo</th>
			<th scope="col">Valor</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let e of s.lista">
			<td>{{e.marca}}</td>
			<td>{{e.modelo}}</td>
			<td>{{e.valor}}</td>
		</tr>
	</tbody>
  <tfoot>
    <tr>
      <td colspan="3">Total: {{s.lista.length}}</td>
    </tr>
  </tfoot>
</table>
